<div class="footer mt-6 no-print footer-section">
  <div class="container-xl ">
    <div class="d-flex flex-wrap py-3">
      <div class="col-12 col-lg-12">
        <div class="container">
          <div class="row">
            <div class="col-md-12 product">
              <div class="row d-flex footer-row-1">
                <div class="col-md-6 col-lg-6">
                  <p class="pb-2 font-weight-bold">Interested in our newsletter?</p>
                  <form class="form-inline py-3 py-md-0 d-flex" [formGroup]="leadForm" (ngSubmit)="formSubmit()"
                    id={{GTM.TRIGGERS.NEWSLETTER}} novalidate>
                    <div class="form-group mr-sm-3 pb-3 pb-md-0 email--input-div">
                      <input type="email"
                        class="form-control form-control-lg newsletter-input subscribe-newsletter-input"
                        aria-describedby="emailHelp" placeholder="Email" maxlength="250" name="email" id="email"
                        formControlName="email" [ngClass]="{
                    'valid_input':email.valid && (email.touched || email.dirty),
                    'invalid_input':email.invalid && (email.touched || email.dirty
                    || isFormEmpty)
                    }">
                    </div>
                    <div class="my-2">
                      <button type="submit" class="btn btn-submit-newsletter" id="slacksubmit" data-toggle="modal"
                        data-target="#openebsnewsletterthanks" [disabled]="!leadForm.valid">Subscribe</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-6 col-lg-6 align-items-centere">
                  <div class="d-block ml-2">
                    <div class="mb-4"> Social networks</div>
                    <ul class="d-inline-flex list-style-none mx-2 my-4">
                      <li class="mr-4">
                        <a href="https://twitter.com/github" title="GitHub on Twitter" style="color: #959da5;">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 273.5 222.3" class="d-block" height="18">
                            <path
                              d="M273.5 26.3a109.77 109.77 0 0 1-32.2 8.8 56.07 56.07 0 0 0 24.7-31 113.39 113.39 0 0 1-35.7 13.6 56.1 56.1 0 0 0-97 38.4 54 54 0 0 0 1.5 12.8A159.68 159.68 0 0 1 19.1 10.3a56.12 56.12 0 0 0 17.4 74.9 56.06 56.06 0 0 1-25.4-7v.7a56.11 56.11 0 0 0 45 55 55.65 55.65 0 0 1-14.8 2 62.39 62.39 0 0 1-10.6-1 56.24 56.24 0 0 0 52.4 39 112.87 112.87 0 0 1-69.7 24 119 119 0 0 1-13.4-.8 158.83 158.83 0 0 0 86 25.2c103.2 0 159.6-85.5 159.6-159.6 0-2.4-.1-4.9-.2-7.3a114.25 114.25 0 0 0 28.1-29.1"
                              fill="currentColor"></path>
                          </svg>
                        </a>
                      </li>
                      <li class="mx-4">
                        <a href="https://www.facebook.com/GitHub" title="GitHub on Facebook" style="color: #959da5;">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.3 15.4" class="d-block" height="18">
                            <path
                              d="M14.5 0H.8a.88.88 0 0 0-.8.9v13.6a.88.88 0 0 0 .8.9h7.3v-6h-2V7.1h2V5.4a2.87 2.87 0 0 1 2.5-3.1h.5a10.87 10.87 0 0 1 1.8.1v2.1h-1.3c-1 0-1.1.5-1.1 1.1v1.5h2.3l-.3 2.3h-2v5.9h3.9a.88.88 0 0 0 .9-.8V.8a.86.86 0 0 0-.8-.8z"
                              fill="currentColor"></path>
                          </svg>
                        </a>
                      </li>
                      <li class="mx-4">
                        <a href="https://www.youtube.com/github" title="GitHub on YouTube" style="color: #959da5;">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.17 13.6" class="d-block" height="16">
                            <path
                              d="M18.77 2.13A2.4 2.4 0 0 0 17.09.42C15.59 0 9.58 0 9.58 0a57.55 57.55 0 0 0-7.5.4A2.49 2.49 0 0 0 .39 2.13 26.27 26.27 0 0 0 0 6.8a26.15 26.15 0 0 0 .39 4.67 2.43 2.43 0 0 0 1.69 1.71c1.52.42 7.5.42 7.5.42a57.69 57.69 0 0 0 7.51-.4 2.4 2.4 0 0 0 1.68-1.71 25.63 25.63 0 0 0 .4-4.67 24 24 0 0 0-.4-4.69zM7.67 9.71V3.89l5 2.91z"
                              fill="currentColor"></path>
                          </svg>
                        </a>
                      </li>
                      <li class="mx-4">
                        <a href="https://www.linkedin.com/company/github" title="GitHub on Linkedin"
                          style="color: #959da5;">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 18" class="d-block" height="18">
                            <path
                              d="M3.94 2A2 2 0 1 1 2 0a2 2 0 0 1 1.94 2zM4 5.48H0V18h4zm6.32 0H6.34V18h3.94v-6.57c0-3.66 4.77-4 4.77 0V18H19v-7.93c0-6.17-7.06-5.94-8.72-2.91z"
                              fill="currentColor"></path>
                          </svg>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row d-flex mt-4 flex-justify-between">
                <div class="col-md-4 col-lg-4 d-flex flex-justify-around">
                  <div> 
                    <img src="/assets/images/kubera-png/mayadata-white.svg" alt="">
                  </div>
                  <div>
                    <p style="width: 20ch; font-size: 12px;opacity: 0.5;"> Copyright Â© MayadataAll rights reserved</p>
                  </div>
                </div>
                <div class="col-md-7 col-lg-7 d-flex flex-justify-between mx-2 font-weight-300" style="font-size: 12px;">
                  <div class="product-footer"><span>Product</span><span>{% octicon "chevron-down" %}</span></div>
                  <div class="open-Source"><span>Open source</span><span>{% octicon "chevron-down" %}</span></div>
                  <div class="workloads"><span>Workloads</span><span>{% octicon "chevron-down" %}</span></div>
                  <div class="company"><span>Company</span><span>{% octicon "chevron-down" %}</span></div>
                  <div class="resources"><span>Resources</span></div>
                  <div class="blog"><span>Blog</span></div>
                  <div class="pricing"><span>Pricing</span></div>

                </div>
              </div>

              <script src="/dist/index.js"></script>
