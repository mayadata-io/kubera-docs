<head>
  <meta charset="utf-8" />
  <title>{% if error == '404' %}{% data ui.errors.oops %}{% elsif currentVersion == 'homepage' %}Kubera
    Documentation{% else %}{{ page.fullTitle }}{% endif %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">{% if page.hidden %}
  <meta name="robots" content="noindex" />{% endif %}
  <meta name="google-site-verification" content="OgdQc0GZfjDI52wDv1bkMT-SLpBUo_h5nn9mI9L22xQ" />
  <meta name="google-site-verification" content="c1kuD-K2HIVF635lypcsWPoD4kilo5-jA_wBFyT4uMY" />

  <!-- localized data needed by client-side JS  -->
  <meta name="site.data.ui.search.placeholder" content="{% data ui.search.placeholder %}">
  <!-- end localized data -->

  {% if page.intro %}
  <meta name="description" content="{{ page.introPlainText }}">
  {% endif %}

  <!-- hreflangs -->
  {% for languageVariant in page.languageVariants %}
  <link rel="alternate" hreflang="{{ languageVariant.hreflang }}"
    href="https://kubera-docs.mayadata.io{{ languageVariant.href }}" />
  {% endfor %}

  <link rel="stylesheet" href="/dist/index.css">
  <link rel="alternate icon" type="image/png" href="/assets/images/site/favicon.png">
  <link rel="icon" type="image/svg+xml" href="/assets/images/site/favicon.svg">
  <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' https://* 'unsafe-inline' 'unsafe-eval'" /> -->
  <meta http-equiv="Content-Security-Policy" content="analytics-src 'self' https://www.google-analytics.com 'unsafe-inline'" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <!--Google Tag Manager -->
   <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({
        'gtm.start': new Date().getTime(),
        event: 'gtm.js'
      });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src =
        'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-56WWGSQ');

  </script>
  <!-- End Google Tag Manager -->

</head>
